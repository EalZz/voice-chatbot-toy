<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>AI Streaming Assistant</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        #chat-box { border: 1px solid #ddd; height: 400px; overflow-y: auto; padding: 15px; margin-bottom: 10px; border-radius: 8px; background: #f9f9f9; }
        .user-msg { color: #2c3e50; font-weight: bold; margin-bottom: 10px; }
        .ai-msg { color: #27ae60; margin-bottom: 20px; white-space: pre-wrap; line-height: 1.5; }
        .input-area { display: flex; gap: 10px; }
        input { flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 20px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 4px; }
        button:disabled { background: #bdc3c7; }
    </style>
</head>
<body>
    <h2>AI 비서 (Streaming)</h2>
    <div id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="메시지를 입력하세요..." onkeypress="if(event.keyCode==13) sendText()">
        <button id="send-btn" onclick="sendText()">전송</button>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(sender, text) {
            const div = document.createElement('div');
            div.className = sender === '나' ? 'user-msg' : 'ai-msg';
            div.innerHTML = `<strong>${sender}:</strong> <span class="content">${text}</span>`;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
            return div.querySelector('.content');
        }

        async function sendText() {
            const text = userInput.value;
            if (!text) return;

            // 초기화
            userInput.value = '';
            appendMessage('나', text);
            const aiContentDisplay = appendMessage('AI', '...');
            aiContentDisplay.innerText = ''; // 로딩 표시 제거

            sendBtn.disabled = true;

            try {
                const response = await fetch('/chat-stream', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: text })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const { value, done } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.replace('data: ', ''));
                            
                            // 1. 텍스트 토큰 추가
                            if (data.token) {
                                aiContentDisplay.innerText += data.token;
                                chatBox.scrollTop = chatBox.scrollHeight;
                            }

                            // 2. 답변 완료 및 음성 재생
                            if (data.done && data.audio_url) {
                                const audio = new Audio(data.audio_url);
                                audio.play();
                                sendBtn.disabled = false;
                            }
                        }
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                aiContentDisplay.innerText = '오류가 발생했습니다.';
                sendBtn.disabled = false;
            }
        }
    </script>
</body>
</html>
